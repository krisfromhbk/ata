version: '3.7'

services:
  postgres:
    image: postgres:12.3
    init: true
    environment:
      POSTGRES_USER: "kris"
      POSTGRES_PASSWORD: "changeme"
      PGDATA: "/var/lib/postgresql/data/sampleDir"
      POSTGRES_DB: "dev"
    ports:
      - "127.0.0.1:5432:5432"
    volumes:
      - ${PWD}/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  pgadmin:
    image: dpage/pgadmin4
    init: true
    environment:
      PGADMIN_DEFAULT_EMAIL: "1"
      PGADMIN_DEFAULT_PASSWORD: "1"
    ports:
      - "16543:80"
    depends_on:
      - postgres
